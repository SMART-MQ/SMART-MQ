<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SMART Colour Memory Game</title>
  <style>
    body {
      background-color: #fcefe3;
      font-family: 'Arial', sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0 10px;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -khtml-user-select: none;    /* Konqueror HTML */
      -moz-user-select: none;      /* Old versions of Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version, currently
                                     supported by Chrome, Edge, Opera and Firefox */
    }

    #banner {
      background-color: #a8dadc;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
      border-radius: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .game-area {
      margin: 20px auto;
      max-width: 600px;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      touch-action: manipulation;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    button {
      background-color: #a8dadc;
      border: none;
      color: black;
      padding: 12px 25px;
      margin: 20px 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }

    #roundCounter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #a8dadc;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1000;
      user-select: none;
      font-size: 1rem;
      min-width: 140px;
    }

    #finalSummary {
      margin-top: 40px;
      font-size: 1.25rem;
      background: #e1f0f7;
      border-radius: 10px;
      padding: 30px;
      display: none;
    }

    #correctDisplay {
      font-size: 1.1rem;
      margin-top: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      display: none;
    }

    .display-colors {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      border: 1px solid #000;
    }

    @media (max-width: 480px) {
      .cell {
        width: 60px;
        height: 60px;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        margin: 15px 5px;
      }
      #roundCounter {
        font-size: 0.9rem;
        padding: 6px 8px;
        min-width: 120px;
      }
      #finalSummary {
        font-size: 1rem;
        padding: 20px;
      }
      input[type="text"] {
        width: 95%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="banner">Welcome to the SMART memory game!</div>

  <h1>üé® SMART Colour Memory Game üé®</h1>
  <p>Memorize the colors in the grid! You'll be asked to recall a specific row or column.</p>

  <div id="roundCounter" class="message">Round 0 of 5 ‚Äî 5 rounds remaining</div>

  <div class="game-area">
    <div id="grid" class="grid"></div>
    <p id="prompt" class="message hidden"></p>
    <p id="countdown" class="message hidden">‚è≥ Time left to remember: <span id="timer">60</span> seconds</p>

    <div id="input-area" class="hidden">
      <p>Type the colors in order (like "red, blue, green"):</p>
      <input type="text" id="answer" placeholder="e.g. red, yellow, blue" autocomplete="off" />
      <button id="submit">Submit</button>
    </div>

    <div id="result" class="hidden"></div>
    <div id="correctDisplay"></div>
    <button id="start">Start Game</button>
    <button id="next" class="hidden">Next Round</button>
    <div id="finalSummary"></div>
  </div>

  <script>
    const simpleColors = ["red","blue","green","yellow","orange","purple","pink"];
    const totalRounds = 5;

    const gridDiv = document.getElementById("grid");
    const promptP = document.getElementById("prompt");
    const countdownP = document.getElementById("countdown");
    const timerSpan = document.getElementById("timer");
    const inputArea = document.getElementById("input-area");
    const answerInput = document.getElementById("answer");
    const submitBtn = document.getElementById("submit");
    const resultDiv = document.getElementById("result");
    const correctDisplay = document.getElementById("correctDisplay");
    const startBtn = document.getElementById("start");
    const nextBtn = document.getElementById("next");
    const roundCounter = document.getElementById("roundCounter");
    const finalSummary = document.getElementById("finalSummary");

    let currentRound = 0;
    let grid = [];
    let recallSet = [];
    let promptText = "";
    let timer = null;
    let timeLeft = 60;
    let score = 0;

    function normalizeColor(input){
      return input.toLowerCase().trim();
    }

    function createGrid() {
      const chosenColors = [];
      const totalCells = 16;
      const colorsCount = simpleColors.length;

      while (chosenColors.length < totalCells) {
        for (let color of simpleColors) {
          if (chosenColors.length < totalCells) {
            chosenColors.push(color);
          } else {
            break;
          }
        }
      }

      for (let i = chosenColors.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chosenColors[i], chosenColors[j]] = [chosenColors[j], chosenColors[i]];
      }

      grid = [];
      for (let i = 0; i < 4; i++) {
        grid.push(chosenColors.slice(i * 4, i * 4 + 4));
      }
    }

    function showGrid() {
      gridDiv.innerHTML = "";
      for(let row of grid){
        for(let c of row){
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.style.backgroundColor = c;
          gridDiv.appendChild(cell);
        }
      }
      gridDiv.classList.remove("hidden");
    }

    function startRound() {
      currentRound++;

      // Show "Last Round!" on final round instead of default text
      if(currentRound === totalRounds){
        roundCounter.textContent = "Last Round!";
      } else {
        roundCounter.textContent = `Round ${currentRound} of ${totalRounds} ‚Äî ${totalRounds - currentRound} rounds remaining`;
      }

      resultDiv.classList.add("hidden");
      correctDisplay.style.display = "none";
      inputArea.classList.add("hidden");
      answerInput.value = "";
      promptP.classList.remove("hidden");
      countdownP.classList.remove("hidden");
      nextBtn.classList.add("hidden");

      createGrid();
      showGrid();

      const isRow = Math.random() < 0.5;
      const index = Math.floor(Math.random() * 4);
      promptText = `${isRow ? "row" : "column"} ${index + 1}`;
      recallSet = isRow ? grid[index] : grid.map(r => r[index]);

      promptP.textContent = `Remember the colors in ${promptText}`;
      timeLeft = 60;
      timerSpan.textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if(timeLeft <= 0){
          clearInterval(timer);
          startRecall();
        }
      }, 1000);

      startBtn.classList.add("hidden");
    }

    function startRecall() {
      gridDiv.classList.add("hidden");
      countdownP.classList.add("hidden");
      promptP.textContent = `Enter the colors in ${promptText}`;
      inputArea.classList.remove("hidden");
      answerInput.focus();
    }

    function checkAnswer() {
      clearInterval(timer);
      const userInputRaw = answerInput.value.split(",").map(s => s.trim());
      const userInput = userInputRaw.map(normalizeColor);

      let correctCount = 0;
      for(let i=0; i<4; i++){
        if(normalizeColor(recallSet[i]) === userInput[i]){
          correctCount++;
        }
      }
      score += correctCount;

      resultDiv.textContent = `You got ${correctCount} out of 4 correct!`;
      resultDiv.classList.remove("hidden");
      inputArea.classList.add("hidden");

      correctDisplay.style.display = "block";
      correctDisplay.innerHTML = `
        <strong>Correct sequence:</strong>
        <div class="display-colors">
          ${recallSet.map(c => `<div class="color-box" style="background:${c}"></div>`).join('')}
        </div>
        <strong>Your answer:</strong>
        <div class="display-colors">
          ${userInput.map(c => `<div class="color-box" style="background:${c}"></div>`).join('')}
        </div>
      `;

      if(currentRound < totalRounds){
        nextBtn.classList.remove("hidden");
      } else {
        finalSummary.style.display = "block";
        finalSummary.innerHTML = `
          Game over! Your total score: ${score} out of ${totalRounds * 4}.<br><br>
          Now, finish the survey and you will have earned an extra $2.50 for your SMART bank.
        `;
        startBtn.textContent = "Play Again";
        startBtn.classList.remove("hidden");

        // Tell Qualtrics the game is done, so it can show the Next button
        window.parent.postMessage("showNext", "*");
      }
    }

    startBtn.addEventListener("click", () => {
      finalSummary.style.display = "none";
      currentRound = 0;
      score = 0;
      startRound();
    });

    submitBtn.addEventListener("click", () => {
      if(answerInput.value.trim() === ""){
        alert("Please enter your answer.");
        return;
      }
      checkAnswer();
    });

    nextBtn.addEventListener("click", () => {
      nextBtn.classList.add("hidden");
      resultDiv.classList.add("hidden");
      correctDisplay.style.display = "none";
      gridDiv.classList.remove("hidden");
      promptP.classList.remove("hidden");
      countdownP.classList.remove("hidden");
      inputArea.classList.add("hidden");
      answerInput.value = "";
      startRound();
    });

    // Allow Enter key to submit answer
    answerInput.addEventListener("keydown", e => {
      if(e.key === "Enter"){
        e.preventDefault();
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
