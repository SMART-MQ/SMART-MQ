<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMART memory game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFFDF7; /* Soft cream background */
      font-family: 'Poppins', sans-serif;
      color: #262626; /* Dark charcoal text */
      text-align: center;
      margin: 0;
      padding: 15px;
    }

    #instructions-container {
        padding: 20px;
        max-width: 550px;
        margin: 20px auto;
    }

    h1 {
      margin-top: 0;
      font-family: 'Nunito', sans-serif;
      font-size: 2.5em;
      color: #06D6A0; /* Vibrant Teal */
      text-shadow: 2px 2px 0px #FFD166; /* Cheerful Yellow shadow */
    }
    
    p.intro-text {
        font-size: 1.1em;
        line-height: 1.6;
        max-width: 500px;
        margin: 15px auto;
    }

    .game-area {
      margin: 20px auto;
      max-width: 500px;
      position: relative;
    }

    .scene {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      position: relative;
    }

    .object {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    
    .object.highlight-border {
        border: 4px solid #EF476F; /* Punchy Pink */
        box-shadow: 0 0 15px rgba(239, 71, 111, 0.6);
    }

    .object img {
      width: 85%;
      height: 85%;
    }

    .curtain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFD166; /* Cheerful Yellow */
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: #262626;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transform: translateY(-110%);
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .curtain.active {
      transform: translateY(0);
    }
    
    .message {
      font-size: 1em;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    button {
      background-color: #FFD166;
      border: none;
      color: #262626;
      padding: 12px 25px;
      margin: 20px 10px;
      font-size: 1.1em;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #E5A000;
    }
    
    button:hover {
        background-color: #FFC340;
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #E5A000;
    }
    
    button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #E5A000;
    }
    
    .hidden {
      display: none;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 80%;
      max-width: 300px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input[type="text"]:focus {
        border-color: #06D6A0;
        box-shadow: 0 0 8px rgba(6, 214, 160, 0.5);
        outline: none;
    }

    #roundCounter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #06D6A0;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      z-index: 1000;
      user-select: none;
      font-size: 0.9em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #finalSummary {
      margin-top: 40px;
      font-size: 1.2em;
      background: #ffffff;
      border: 3px solid #06D6A0;
      border-radius: 15px;
      padding: 30px;
    }
    
    #result {
        background-color: #f1faee;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        border: 2px solid #a8dadc;
    }

    .answer-display {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      user-select: none;
    }

    .answer-display img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 2px solid #06D6A0;
    }

    .answer-label {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1em;
      color: #1d3557;
    }
    
    .answer-display img.unknown {
      border-color: #EF476F;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="instructions-container">
    <h1>Picture Perfect Memory</h1>
    <p class="intro-text">Look carefully at all the pictures. Your mission is to remember the ones in the <strong>highlighted</strong> row or column!</p>
    <button id="startBtn">Let's Play!</button>
  </div>

  <div id="game-container" class="hidden">
      <div id="roundCounter" class="message">Round 1 of 5</div>
      <div class="game-area">
        <div id="scene" class="scene"></div>
        <div id="curtain" class="curtain">
          <!-- The input area is now INSIDE the curtain -->
          <div id="input-area">
            <p>What did you see in the highlighted line?</p>
            <input type="text" id="answer" placeholder="e.g. apple book ball"/>
            <p id="countdown" class="message">‚è≥ Time left: <span id="answerCountdown">60</span>s</p>
            <button id="submitAnswerBtn">Submit Answer</button>
          </div>
        </div>
        <div id="result" class="hidden"></div>
      </div>
      <div id="viewingMessage" class="message hidden"></div>
      <button id="nextBtn" class="hidden">Next Round</button>
  </div>

  <div id="finalSummary" class="hidden"></div>

  <script>
    const objectLibrary = {
      apple: "https://img.icons8.com/color/96/apple.png", book: "https://img.icons8.com/color/96/book.png", ball: "https://img.icons8.com/emoji/96/soccer-ball-emoji.png",
      cat: "https://img.icons8.com/color/96/cat.png", car: "https://img.icons8.com/color/96/car.png", hat: "https://img.icons8.com/emoji/96/top-hat-emoji.png",
      star: "https://img.icons8.com/color/96/star.png", fish: "https://img.icons8.com/color/96/fish.png", pen: "https://img.icons8.com/emoji/96/pen-emoji.png",
      leaf: "https://img.icons8.com/color/96/leaf.png", cake: "https://img.icons8.com/color/96/birthday-cake.png", dog: "https://img.icons8.com/color/96/dog.png",
      flower: "https://img.icons8.com/color/96/flower.png", globe: "https://img.icons8.com/color/96/globe.png", kite: "https://img.icons8.com/color/96/kite.png",
      moon: "https://img.icons8.com/emoji/96/crescent-moon-emoji.png"
    };
    const acceptableAnswers = {
      apple: ["apple"], book: ["book"], ball: ["ball", "soccer ball", "football"],
      cat: ["cat"], car: ["car"], hat: ["hat", "top hat"], star: ["star"],
      fish: ["fish"], pen: ["pen", "pencil"], leaf: ["leaf"],
      cake: ["cake", "birthday cake"], dog: ["dog"], flower: ["flower"],
      globe: ["globe", "world", "earth"], kite: ["kite"], moon: ["moon", "crescent moon"]
    };

    const allObjects = Object.keys(objectLibrary);
    let gridObjects = [], recallObjects = [];
    let round = 0, score = 0, totalRounds = 5;
    let viewTimer, answerTimer;

    const instructionsContainer = document.getElementById('instructions-container');
    const gameContainer = document.getElementById('game-container');
    const roundCounterEl = document.getElementById('roundCounter');
    const finalSummaryDiv = document.getElementById('finalSummary');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitAnswerBtn = document.getElementById('submitAnswerBtn');
    const sceneDiv = document.getElementById('scene');
    const curtainEl = document.getElementById('curtain');
    const answerInput = document.getElementById('answer');
    const resultDiv = document.getElementById('result');
    const viewingMessageEl = document.getElementById('viewingMessage');
    const answerCountdownEl = document.getElementById('answerCountdown');

    startBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', nextRound);
    submitAnswerBtn.addEventListener('click', checkAnswer);
    answerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkAnswer();
        }
    });

    function getRandomGrid() {
      const shuffled = [...allObjects].sort(() => 0.5 - Math.random()).slice(0, 16);
      const grid = [];
      while (shuffled.length) grid.push(shuffled.splice(0, 4));
      return grid;
    }

    function resetTimers() {
      clearInterval(viewTimer);
      clearInterval(answerTimer);
    }
    
    function startTimer(duration, displayElement, onEndCallback) {
      let timeLeft = duration;
      displayElement.textContent = timeLeft;
      const timerId = setInterval(() => {
        timeLeft--;
        displayElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          onEndCallback();
        }
      }, 1000);
      return timerId;
    }

    function startGame() {
      instructionsContainer.classList.add('hidden');
      gameContainer.classList.remove('hidden');
      score = 0; round = 0;
      finalSummaryDiv.classList.add('hidden');
      nextRound();
    }

    function nextRound() {
      resetTimers();
      sceneDiv.innerHTML = '';
      sceneDiv.classList.remove('hidden');
      resultDiv.classList.add('hidden');
      curtainEl.classList.remove('active');
      viewingMessageEl.classList.remove('hidden');
      nextBtn.classList.add('hidden');
      updateRoundCounter();

      gridObjects = getRandomGrid();
      const isRow = Math.random() < 0.5;
      const index = Math.floor(Math.random() * 4);
      
      const promptText = `Focus on the <strong>highlighted ${isRow ? "row" : "column"}</strong>! Time left: <span id="viewingCountdown">${60}</span>s`;
      viewingMessageEl.innerHTML = promptText;
      const viewingCountdownEl = document.getElementById('viewingCountdown');

      gridObjects.flat().forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'object';
        const img = document.createElement('img');
        img.src = objectLibrary[item];
        const rowIndex = Math.floor(i / 4);
        const colIndex = i % 4;
        if ((isRow && rowIndex === index) || (!isRow && colIndex === index)) {
          div.classList.add('highlight-border');
        }
        div.appendChild(img);
        sceneDiv.appendChild(div);
      });

      recallObjects = isRow ? gridObjects[index] : gridObjects.map(r => r[index]);
      viewTimer = startTimer(60, viewingCountdownEl, hideSceneShowCurtain);
    }

    function hideSceneShowCurtain() {
      sceneDiv.classList.add('hidden');
      viewingMessageEl.classList.add('hidden');
      curtainEl.classList.add('active');
      answerInput.focus();
      answerTimer = startTimer(60, answerCountdownEl, checkAnswer);
    }

    function findObjectByAnswer(ans) {
      ans = ans.trim().toLowerCase();
      if (!ans) return null;
      for (const [key, variants] of Object.entries(acceptableAnswers)) {
        if (variants.includes(ans)) return key;
      }
      return null;
    }

    function checkAnswer() {
      resetTimers();

      const userInput = answerInput.value.toLowerCase().replace(/,/g, ' ');
      const userAnswers = userInput.split(' ').filter(s => s.trim().length > 0);
      
      let matchedObjects = new Set();
      let usedRecallIndices = new Set();

      userAnswers.forEach(answer => {
        for (let i = 0; i < recallObjects.length; i++) {
          if (usedRecallIndices.has(i)) continue;
          const correctObjectName = recallObjects[i];
          const possibleAnswers = acceptableAnswers[correctObjectName];
          if (possibleAnswers.includes(answer)) {
            matchedObjects.add(correctObjectName);
            usedRecallIndices.add(i);
            break; 
          }
        }
      });
      
      const roundScore = matchedObjects.size;
      score += roundScore;

      const correctAnswerImages = recallObjects.map(obj => `<img src="${objectLibrary[obj]}" alt="${obj}" title="${obj}">`).join("");
      
      let playerAnswerImages = '';
      if(userAnswers.length > 0) {
          playerAnswerImages = userAnswers.map(ans => {
            const objKey = findObjectByAnswer(ans);
            return objKey ? `<img src="${objectLibrary[objKey]}" alt="${ans}" title="${ans}">` 
                         : `<img src="https://img.icons8.com/plasticine/100/question-mark.png" alt="unknown" title="Unknown: ${ans}" class="unknown">`;
          }).join("");
      } else {
          playerAnswerImages = `<p style="font-style: italic;">No answer submitted.</p>`;
      }

      let feedbackHTML = (roundScore > 0)
        ? `<p>You scored <strong>${roundScore}</strong> point${roundScore !== 1 ? "s" : ""} this round!</p>`
        : `<p><strong>Almost!</strong> Let's get the next one.</p>`;

      resultDiv.innerHTML = `
        ${feedbackHTML}
        <div>
          <div class="answer-label">Correct answer:</div>
          <div class="answer-display">${correctAnswerImages}</div>
        </div>
        <div style="margin-top: 12px;">
          <div class="answer-label">Your answer:</div>
          <div class="answer-display">${playerAnswerImages}</div>
        </div>
      `;
      resultDiv.classList.remove('hidden');
      curtainEl.classList.remove('active');
      
      round++;
      
      if (round >= totalRounds) {
        nextBtn.classList.add('hidden');
        setTimeout(showFinalSummary, 3500);
      } else {
        nextBtn.classList.remove('hidden');
      }
    }
    
    function updateRoundCounter() {
        if (round + 1 > totalRounds) return;
        roundCounterEl.textContent = `Round ${round + 1} of ${totalRounds}`;
    }

    function showFinalSummary() {
      gameContainer.classList.add('hidden');
      finalSummaryDiv.classList.remove('hidden');

      const averageScore = (score / totalRounds).toFixed(2);
      finalSummaryDiv.innerHTML = `
        <h2>Game Over!</h2>
        <p>Your total score: <strong>${score}</strong></p>
        <p>Your average score per round: <strong>${averageScore}</strong></p>
        <p>Great job! Thanks for playing! üéâ</p>
        <button id="playAgainBtn">Play Again</button>
      `;

      document.getElementById('playAgainBtn').addEventListener('click', () => location.reload());
      
      window.parent.postMessage("showNext", "*");
    }
  </script>
</body>
</html>
