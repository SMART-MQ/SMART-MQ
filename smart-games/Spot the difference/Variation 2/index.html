<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SMART Memory Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 5px;
      text-align: center;
    }

    #round-info {
      font-size: 18px;
      margin-bottom: 15px;
    }

    #message {
      font-size: 20px;
      margin: 15px 0;
    }

    #grid {
      display: grid;
      justify-content: center;
      gap: 25px 25px;
      margin-bottom: 15px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
      background-color: #e0f7fa;
    }

    .selected {
      background-color: #b2dfdb !important;
      border-color: #00796b;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #start-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spot the Difference</h1>
  <div id="round-info"></div>
  <div id="timer"></div>
  <div id="message"></div>
  <div id="grid"></div>
  <button id="start-button">Start Game</button>

  <script>
    const gridElement = document.getElementById('grid');
    const messageElement = document.getElementById('message');
    const timerElement = document.getElementById('timer');
    const roundInfoElement = document.getElementById('round-info');
    const startButton = document.getElementById('start-button');

    const emojiList = ['🍎', '🍌', '🍇', '🍓', '🍉', '🍒', '🍍', '🥝', '🍑', '🍋', '🍔', '🍕', '🍟', '🌮', '🍿', '🍪', '🍩', '🎂', '🍫', '🍬'];

    const rounds = [
      { gridSize: 4, time: 20, differences: 1, columns: 2, cellSize: 140 },
      { gridSize: 4, time: 20, differences: 1, columns: 2, cellSize: 140 },
      { gridSize: 6, time: 30, differences: 1, columns: 3, cellSize: 90 },
      { gridSize: 6, time: 30, differences: 1, columns: 3, cellSize: 90 },
      { gridSize: 8, time: 45, differences: 2, columns: 4, cellSize: 70 },
      { gridSize: 8, time: 45, differences: 2, columns: 4, cellSize: 70 },
      { gridSize: 10, time: 60, differences: 2, columns: 3, cellSize: 90 },
      { gridSize: 10, time: 60, differences: 2, columns: 3, cellSize: 90 },
      { gridSize: 12, time: 60, differences: 3, columns: 4, cellSize: 70 },
      { gridSize: 12, time: 60, differences: 3, columns: 4, cellSize: 70 }
    ];

    let currentRound = 0;
    let originalGrid = [];
    let modifiedGrid = [];
    let changedIndices = [];
    let selectedIndices = [];

    function getRandomGrid(size) {
      const grid = [];
      for (let i = 0; i < size; i++) {
        const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
        grid.push(emoji);
      }
      return grid;
    }

    function modifyGrid(grid, numDifferences) {
      const newGrid = [...grid];
      const indices = [];

      while (indices.length < numDifferences) {
        const index = Math.floor(Math.random() * newGrid.length);
        if (!indices.includes(index)) {
          let newEmoji;
          do {
            newEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
          } while (newEmoji === newGrid[index]);
          newGrid[index] = newEmoji;
          indices.push(index);
        }
      }

      return { newGrid, changedIndices: indices };
    }

    function renderGrid(grid, columns, cellSize, clickable = false) {
      gridElement.innerHTML = '';
      gridElement.className = 'grid';
      gridElement.style.justifyContent = 'center';
      gridElement.style.maxWidth = '';

      let gap = '25px 25px';
      if (currentRound >= 6) {
        gap = '12px 12px';
      }

      if (currentRound === 6 || currentRound === 7) {
        gridElement.style.display = 'grid';
        gridElement.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        gridElement.style.gridAutoRows = `${cellSize + 20}px`;
        gridElement.style.gap = gap;

        grid.forEach((emoji, i) => {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = emoji;
          cell.style.width = `${cellSize}px`;
          cell.style.height = `${cellSize}px`;
          cell.style.fontSize = `${cellSize * 0.6}px`;
          if (clickable) {
            cell.addEventListener('click', () => handleSelect(i, cell));
          }
          if (i === 9) {
            cell.style.gridColumnStart = 2;
          }
          gridElement.appendChild(cell);
        });
      } else {
        gridElement.style.display = 'grid';
        gridElement.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        gridElement.style.gap = gap;
        gridElement.style.maxWidth = `${columns * (cellSize + 20)}px`;

        grid.forEach((emoji, i) => {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = emoji;
          cell.style.width = `${cellSize}px`;
          cell.style.height = `${cellSize}px`;
          cell.style.fontSize = `${cellSize * 0.6}px`;
          if (clickable) {
            cell.addEventListener('click', () => handleSelect(i, cell));
          }
          gridElement.appendChild(cell);
        });
      }

      if (clickable) {
        gridElement.classList.add('guessing');
      } else {
        gridElement.classList.remove('guessing');
      }
    }

    function handleSelect(index, cell) {
      if (selectedIndices.includes(index)) return;

      cell.classList.add('selected');
      selectedIndices.push(index);

      if (selectedIndices.length === rounds[currentRound].differences) {
        checkAnswer();
      }
    }

    function checkAnswer() {
      const isCorrect = changedIndices.every(i => selectedIndices.includes(i));

      if (isCorrect) {
        messageElement.textContent = 'Correct!';
      } else {
        messageElement.textContent = 'Incorrect!';
      }

      setTimeout(() => {
        currentRound++;
        if (currentRound < rounds.length) {
          startRound();
        } else {
          messageElement.textContent = '🎉 You completed all rounds!';
          gridElement.innerHTML = '';
          timerElement.textContent = '';
          roundInfoElement.textContent = '';
          startButton.style.display = 'inline-block';
        }
      }, 1500);
    }

    function startCountdown(seconds, callback) {
      timerElement.textContent = `Memorize: ${seconds}s`;
      const interval = setInterval(() => {
        seconds--;
        timerElement.textContent = `Memorize: ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(interval);
          callback();
        }
      }, 1000);
    }

    function displayRoundIntro(round, callback) {
      messageElement.textContent = `Round ${currentRound + 1}: Memorize the emojis!`;
      setTimeout(() => {
        callback();
      }, 1000);
    }

    function startRound() {
      const round = rounds[currentRound];
      selectedIndices = [];

      roundInfoElement.textContent = `Round ${currentRound + 1} of ${rounds.length}`;

      displayRoundIntro(round, () => {
        messageElement.textContent = '';
        originalGrid = getRandomGrid(round.gridSize);
        renderGrid(originalGrid, round.columns, round.cellSize, false);
        startCountdown(round.time, () => {
          gridElement.innerHTML = '';
          timerElement.textContent = '';
          messageElement.textContent = 'Now, spot the difference!';

          const result = modifyGrid(originalGrid, round.differences);
          modifiedGrid = result.newGrid;
          changedIndices = result.changedIndices;

          setTimeout(() => {
            messageElement.textContent = '';
            renderGrid(modifiedGrid, round.columns, round.cellSize, true);
            timerElement.textContent = `Find the difference${round.differences > 1 ? 's' : ''}!`;
          }, 2000);
        });
      });
    }

    startButton.addEventListener('click', () => {
      currentRound = 0;
      startButton.style.display = 'none';
      startRound();
    });
  </script>
</body>
</html>
